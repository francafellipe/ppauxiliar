<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
    <title>Asistente da Prevenção</title>
</head>
<body class="bg-success p-2 text-white bg-opacity-50">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-body-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">

                    <img src="./imagens/Captura de Tela 2024-04-11 às 10.20.15.png" alt="nidobox" width="60" height="64" class="d-inline-block">
            
                </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Compartilhar Link da Loja</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" role="button" aria-expanded="">
                      Gerar nova Planilha
                    </a>
                    
                  </li>
                  
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-primary" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
        
        
        <div class="formulário grid text-center">
            <form id="link" class="border border-1 rounded-4" action="" method="post">

                <div class="mb-3">
                    <h1>Cadastro</h1>
                </div>
                <div class="mb-3">
                    <label class="form-label">
                        <span>Nome</span>
                        <input type="text" name="name" class="form-control" aria-describedby="name" >
                        <div id="nomeHelp" class="form-text">Não siga sem preencher o seu nome .</div>
                    </label>
                </div>

                <div class="mb-3">
                    <label class="form-label">
                        <span>Loja</span>
                        <input type="text" name="loja" class="form-control">
                        <div id="nomeHelp" class="form-text">Preencha a sua Loja</div>
                    </label>
                </div>
                <div class="mb-3">
                    <label class="form-label">
                        <span>Link da Planilha</span>
                        <input type="link" id="linkloja" class="form-control">
                    </label>
                </div>
                <div class="mb-3">
                    <button id="enviar" 
                    type="submit" class="btn btn-primary">
                        Enviar
                    </button>
                </div>
    
            </form>
        </div> 
        <footer>
            <div>
                <p>
                    Desenvolvido por Fellipe Lima
                </p>
            </div>
            <div>
                <p>
                    Prevenção de Perdas 
                </p>
            </div>
        </footer>
            
        <script src="./script.js"></script>
        
    </div>
